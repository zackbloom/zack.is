dependencies:
  post:
    - go get github.com/tools/godep
    - git clone git@github.com:EagerIO/Stout.git
    - cd Stout; godep go build -o ../stout src/*

test:
  override:
    - echo "No tests!"

deployment:
  production:
    branch: master
    commands:
      - ./stout deploy --env production --key $AWS_KEY --secret $AWS_SECRET
